<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan de gimnasio – Volcanes Ultimate</title>
  <script>document.documentElement.classList.add("preload");</script>
  <style>
    html.preload, html.preload body { background: #0b0b0c; }
    html.preload body { visibility: hidden; }
    html.preload #volcanesLoadingOverlay { visibility: visible; }
  </style>
  <script src="/js/ui/loader.preload.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Estilos -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/dashboard.css" />
</head>

<body class="loading">
  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-start flex-wrap gap-2 mb-3">
      <div>
        <h1 class="h4 mb-1" id="planTitle">Plan de gimnasio</h1>
        <div class="text-muted small" id="planMeta"></div>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-outline-secondary d-none" id="copyLinkBtn">Copiar link</button>
        <a class="btn btn-sm btn-outline-secondary" href="/playbook.html">Volver</a>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <div id="planDesc" class="mb-0 text-muted"></div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-end flex-wrap gap-2 mb-2">
      <div>
        <div class="fw-semibold" id="planSectionTitle">Slots del plan</div>
        <div class="text-muted small">Rutinas asignadas por día / slot.</div>
      </div>
    </div>

    <div class="list-group" id="routinesList"></div>
    <div class="text-muted small mt-3 d-none" id="emptyState">Este plan no tiene rutinas configuradas.</div>

    <div class="mt-3 text-danger small d-none" id="errorBox"></div>
  </main>

  <script type="module" src="/js/features/playbook/gym/gym_plan_page.js"></script>
</body>
</html>
