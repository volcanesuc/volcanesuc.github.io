<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrar entreno</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

</head>
<body class="bg-light">
  <div class="container py-4">

    <h1>Nuevo entreno</h1>

    <div class="mb-3">
      <label class="form-label">Fecha del entreno</label>
      <input type="date" id="trainingDate" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Pegar lista r√°pida</label>
      <textarea
        id="attendanceText"
        rows="4"
        class="form-control"
        placeholder="ipsi, greg, vale..."
      ></textarea>
    </div>

    <button id="processBtn" class="btn btn-outline-primary mb-4">
      Procesar texto
    </button>


    <hr>

    <h3>Checklist manual</h3>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th></th>
            <th id="sortName" role="button">Nombre ‚¨ç</th>
            <th id="sortNumber" role="button">N√∫mero ‚¨ç</th>
          </tr>
        </thead>
        <tbody id="playersTable"></tbody>
      </table>
    </div>

    <hr>

    <button id="saveBtn" class="btn btn-success btn-lg mt-3">
      Guardar entreno
    </button>

    <!-- üî• ESTE ES EL IMPORTANTE -->
    <script type="module" src="./js/register_training.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

  </div>
</body>
</html>
