<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Membresías – Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/dashboard.css" />

  <!-- Estilos de esta pantalla -->
  <style>
    .memberships-page .filters-card{
      background:#fff;
      border-radius:16px;
      padding:14px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      border:1px solid rgba(0,0,0,.06);
    }

    .memberships-page table thead th{
      color: var(--club-green, #19473f);
      font-weight: 800;
    }

    .badge-soft{
      border-radius:999px;
      padding:6px 10px;
      font-weight:800;
      background: rgba(25, 71, 63, 0.08);
      color: var(--club-green, #19473f);
      display:inline-block;
      white-space:nowrap;
    }
    .badge-soft.yellow{ background: rgba(232, 206, 38, 0.25); }
    .badge-soft.gray{ background: rgba(0,0,0,0.06); color: rgba(0,0,0,0.72); }
    .badge-soft.green{ background: rgba(25,71,63,0.14); }
    .badge-soft.red{ background: rgba(220,53,69,0.12); color: #b02a37; }

    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .small-muted{ color: rgba(0,0,0,.65); font-size:.92rem; }
    .tight{ line-height:1.15; }
  </style>
</head>

<body class="loading">
  <div id="app-header"></div>

  <main class="container py-4 memberships-page">

    <div class="d-flex align-items-start justify-content-between gap-3 flex-wrap mb-3">
      <div>
        <h1 class="page-title mb-1">Membresías</h1>
        <p class="page-subtitle mb-0">Listado por temporada/plan/estado + acceso a detalle y link de pago.</p>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters-card mb-3">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-lg-4">
          <label class="form-label">Buscar</label>
          <input id="searchInput" class="form-control" placeholder="Nombre, email, teléfono, plan…" />
        </div>

        <div class="col-6 col-md-2">
            <label class="form-label">Acción</label>
            <select id="actionFilter" class="form-select">
                <option value="all" selected>Todas</option>
                <option value="needs_action">Con acción (pending/partial)</option>
                <option value="ok">Sin acción (paid/validated)</option>
            </select>
        </div>

        <div class="col-6 col-md-2">
          <label class="form-label">Temporada</label>
          <select id="seasonFilter" class="form-select">
            <option value="all" selected>Todas</option>
            <option value="2026">2026</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
          </select>
        </div>

        <div class="col-12 col-md-3">
          <label class="form-label">Plan</label>
          <select id="planFilter" class="form-select">
            <option value="all" selected>Todos</option>
            <option value="__loading">Cargando planes…</option>
          </select>
        </div>

        <div class="col-6 col-md-2">
          <label class="form-label">Estado</label>
          <select id="statusFilter" class="form-select">
            <option value="all" selected>Todos</option>
            <option value="pending">Pendiente</option>
            <option value="partial">Parcial</option>
            <option value="paid">Pagado</option>
            <option value="validated">Validado</option>
          </select>
        </div>

        <div class="col-6 col-md-1 d-grid">
          <button class="btn btn-outline-secondary" id="btnRefresh" type="button" title="Refrescar">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-2 flex-wrap gap-2">
        <div class="small-muted" id="countLabel">—</div>
        <div class="small-muted">
          Tip: abrí “Detalle” para validar pagos o copiar el link de pago.
        </div>
      </div>
    </div>

    <!-- KPIs -->
    <div class="row g-2 mb-3">
        <div class="col-6 col-lg-3">
            <div class="card-soft p-3">
            <div class="small-muted">Pendientes</div>
            <div class="fs-4 fw-bold" id="kpiPending">—</div>
            </div>
        </div>
        <div class="col-6 col-lg-3">
            <div class="card-soft p-3">
            <div class="small-muted">Parciales</div>
            <div class="fs-4 fw-bold" id="kpiPartial">—</div>
            </div>
        </div>
        <div class="col-6 col-lg-3">
            <div class="card-soft p-3">
            <div class="small-muted">Pagadas</div>
            <div class="fs-4 fw-bold" id="kpiPaid">—</div>
            </div>
        </div>
        <div class="col-6 col-lg-3">
            <div class="card-soft p-3">
            <div class="small-muted">Validadas</div>
            <div class="fs-4 fw-bold" id="kpiValidated">—</div>
            </div>
        </div>
    </div>


    <!-- Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead>
              <tr>
                <th>Asociado</th>
                <th>Plan</th>
                <th>Temporada</th>
                <th>Monto</th>
                <th>Estado</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="membershipsTbody">
              <tr><td colspan="6" class="text-muted">Cargando…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/features/memberships_list.js"></script>
</body>
</html>
