<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle membresía – Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/dashboard.css" />

  <style>
    .card-soft{
      background:#fff;
      border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      border:1px solid rgba(0,0,0,.06);
    }
    .badge-soft{
      border-radius:999px;
      padding:6px 10px;
      font-weight:800;
      display:inline-block;
      background:rgba(25,71,63,.08);
      color:var(--club-green,#19473f);
    }
    .badge-soft.yellow{ background:rgba(232,206,38,.25); }
    .badge-soft.gray{ background:rgba(0,0,0,.06); color:rgba(0,0,0,.72); }
    .badge-soft.green{ background:rgba(25,71,63,.14); }
    .badge-soft.red{ background:rgba(220,53,69,.12); color:#b02a37; }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .small-muted{ color:rgba(0,0,0,.65); font-size:.92rem; }
  </style>
</head>

<body class="loading">
  <div id="app-header"></div>

  <main class="container py-4">

    <div class="d-flex align-items-start justify-content-between gap-3 flex-wrap mb-3">
      <div>
        <h1 class="page-title mb-1">Detalle de membresía</h1>
        <p class="page-subtitle mb-0">Validación de pagos y control de cuotas.</p>
      </div>
    </div>

    <div id="alertBox" class="alert alert-warning d-none" role="alert"></div>

    <!-- Summary -->
    <div class="card-soft p-3 mb-3">
      <div class="d-flex justify-content-between align-items-start gap-3 flex-wrap">
        <div>
          <div class="small-muted">Asociado</div>
          <div class="fw-bold fs-5" id="assocName">—</div>
          <div class="small-muted" id="assocContact">—</div>
        </div>

        <div class="text-end">
          <div class="small-muted">Plan</div>
          <div class="fw-bold" id="planName">—</div>
          <div class="small-muted" id="planMeta">—</div>
        </div>
      </div>

      <hr class="my-3"/>

      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div class="small-muted">
          ID: <span class="mono" id="midText">—</span> • Temporada: <span class="mono" id="seasonText">—</span>
        </div>
        <div>
          <span class="badge-soft" id="statusBadge">—</span>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2 flex-wrap">
        <button class="btn btn-outline-secondary btn-sm" id="btnRefresh" type="button">
          <i class="bi bi-arrow-clockwise me-1"></i> Refrescar
        </button>

        <button class="btn btn-dark btn-sm" id="btnCopyPayLink" type="button">
          <i class="bi bi-clipboard me-1"></i> Copiar link de pago
        </button>

        <button class="btn btn-outline-warning btn-sm" id="btnDisablePayLink" type="button">
            <i class="bi bi-lock me-1"></i> Bloquear link
        </button>
        
        <button class="btn btn-outline-success btn-sm" id="btnEnablePayLink" type="button">
            <i class="bi bi-unlock me-1"></i> Habilitar link
        </button>

        <a class="btn btn-outline-dark btn-sm" id="btnOpenPayLink" target="_blank" rel="noreferrer">
          <i class="bi bi-box-arrow-up-right me-1"></i> Abrir link de pago
        </a>
      </div>
    </div>

    <!-- Installments -->
    <div class="card-soft p-3 mb-3">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <h5 class="mb-0">Cuotas</h5>
        <div class="small-muted" id="installmentsCount">—</div>
      </div>

      <div class="table-responsive mt-2">
        <table class="table align-middle mb-0">
          <thead>
            <tr>
              <th>#</th>
              <th>Vence</th>
              <th>Monto</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="installmentsTbody">
            <tr><td colspan="4" class="text-muted">Cargando…</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Submissions -->
    <div class="card-soft p-3">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <h5 class="mb-0">Comprobantes</h5>
        <div class="small-muted" id="subsCount">—</div>
      </div>

      <div class="table-responsive mt-2">
        <table class="table align-middle mb-0">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Detalle</th>
              <th>Monto</th>
              <th>Estado</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="subsTbody">
            <tr><td colspan="5" class="text-muted">Cargando…</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </main>

  <!-- Reject modal -->
  <div class="modal fade" id="rejectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Rechazar comprobante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2 small-muted">Escribí la razón (opcional):</div>
          <textarea id="rejectNote" class="form-control" rows="3" placeholder="Ej: no se ve el monto / falta referencia / etc."></textarea>
          <input type="hidden" id="rejectSid" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-light" data-bs-dismiss="modal" type="button">Cancelar</button>
          <button class="btn btn-danger" id="btnConfirmReject" type="button">Rechazar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Feature JS -->
  <script type="module" src="./js/features/membership_detail.js"></script>
</body>
</html>
