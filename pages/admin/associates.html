<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miembros – Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />

  <!-- Estilos de esta pantalla -->
  <link rel="stylesheet" href="/css/associates.css" />
</head>

<body class="loading">
  <div id="app-header"></div>

  <main class="container py-4 associates-page">

    <div class="d-flex align-items-start justify-content-between gap-3 flex-wrap mb-3">
      <div>
        <p class="page-subtitle mb-0">Personas asociadas (no depende de roster).</p>
      </div>

      <button class="btn btn-primary" id="btnNewAssociate" type="button">
        <i class="bi bi-plus-circle me-1"></i> Nuevo asociado
      </button>
    </div>

    <!-- Filtros -->
    <div class="filters-card mb-3">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-4">
          <label class="form-label">Buscar</label>
          <input id="searchInput" class="form-control" placeholder="Nombre, email, teléfono..." />
        </div>

        <div class="col-6 col-md-3">
          <label class="form-label">Tipo</label>
          <select id="typeFilter" class="form-select">
            <option value="all" selected>Todos</option>
            <option value="player">Jugador/a</option>
            <option value="supporter">Supporter</option>
            <option value="parent">Encargado/a</option>
            <option value="other">Otro</option>
          </select>
        </div>

        <div class="col-6 col-md-2">
          <label class="form-label">Estado</label>
          <select id="statusFilter" class="form-select">
            <option value="active" selected>Activos</option>
            <option value="inactive">Inactivos</option>
            <option value="all">Todos</option>
          </select>
        </div>

        <div class="col-6 col-md-2">
          <label class="form-label">Asociación</label>
          <select id="membershipFilter" class="form-select">
            <option value="all" selected>Todos</option>
            <option value="validated">Al día</option>
            <option value="pending">Pendiente</option>
            <option value="validating">Validando</option>
            <option value="overdue">Vencido</option>
            <option value="inactive">Inactivo</option>
          </select>
        </div>

        <div class="col-6 col-md-1 d-grid">
          <button class="btn btn-outline-secondary" id="btnRefresh" type="button">
            <i class="bi bi-arrow-clockwise me-1"></i> Refrescar
          </button>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="small text-muted" id="countLabel">—</div>
        </div>

        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Contacto</th>
                <th>Tipo</th>
                <th>Asociación</th>
                <th>Estado</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="associatesTbody">
              <tr><td colspan="6" class="text-muted">Cargando…</td></tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS -->
  <script type="module" src="/js/features/associates_list.js"></script>
</body>
</html>
