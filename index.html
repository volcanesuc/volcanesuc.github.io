<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volcanes Ultimate</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- CSS del landing -->
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body>

  <!-- ======================================================
       HEADER
  ======================================================= -->
  <header class="landing-header">
    <h1 id="clubName">—</h1>
    <button id="loginBtn" class="landing-login-btn">—</button>
  </header>

  <!-- ======================================================
       HERO
  ======================================================= -->
  <section class="landing-section hero">
    <div>
      <h2>—</h2>
      <p>—</p>
      <a class="landing-btn" id="heroPrimaryCta" href="#entrenamientos">—</a>
      <a class="landing-btn landing-btn-outline" id="heroWhatsappCta" target="_blank"></a>
    </div>
    <div>
      <img class="hero-img" alt="Hero image" />
    </div>
  </section>

  <!-- ======================================================
       EVENTS / TORNEOS
  ======================================================= -->
  <section class="landing-section" id="eventsSection">
    <h2>—</h2>
    <p>—</p>
    <div class="events"></div>
  </section>

  <!-- ======================================================
       TRAININGS
  ======================================================= -->
  <section id="entrenamientos" class="landing-section">
    <h2>—</h2>
    <div class="landing-cards">

      <div class="landing-card">
        <h3>—</h3>
      </div>

      <div class="landing-card">
        <h3>—</h3>
      </div>

    </div>
    <div class="trainings-cta">
      <a class="landing-btn landing-btn-whatsapp" id="trainingsWhatsappCta" target="_blank">
        —
      </a>
    </div>
  </section>

  <!-- ======================================================
       HONORS / PALMARÉS
  ======================================================= -->
  <section class="landing-section" id="honorsSection">
    <h2>—</h2>
    <div class="landing-cards"></div>
  </section>

  <!-- ======================================================
       UNIFORMS (BOOTSTRAP CAROUSEL)
  ======================================================= -->
  <section class="landing-section" id="uniformsSection">
    <h2>—</h2>
    <p>—</p>

    <div
      id="uniformsCarousel"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="5000"
    >

      <div class="carousel-inner">
        <!-- index.js inyecta aquí los uniformes -->
      </div>

      <!-- Controls -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#uniformsCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#uniformsCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>
  </section>

  <!-- ======================================================
       FOOTER
  ======================================================= -->
  <footer class="landing-footer"></footer>

  <!-- ======================================================
       SCRIPTS
  ======================================================= -->

  <!-- Bootstrap JS (OBLIGATORIO para carousel) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- App -->
  <script type="module" src="./js/index.js"></script>

</body>
</html>
