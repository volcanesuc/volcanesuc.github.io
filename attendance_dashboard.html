<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Volcanes</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/dashboard.css" />
</head>
<body class="bg-light">
  <div class="container py-4">

    <h1>Volcanes Ultimate Club</h1>

    <h4>Cumpleañeros del mes</h4>
    <div id="birthdaysList"></div>

    <h4>Asistencia a entrenamientos</h4>
    <!-- Filtro por mes -->
    <div class="row align-items-end mb-4">
        <div class="col-md-4">
            <label class="form-label">Mes</label>
            <input type="month" id="monthFilter" class="form-control">
        </div>
        <div class="col-md-2">
            <button id="clearFilter" class="btn btn-secondary w-100">
            Ver todo
            </button>
        </div>
    </div>

    <hr>

    <h4>Lista de Entrenamientos</h4>
    <div class="table-responsive mb-4">
        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th>Fecha</th>
                <th>Asistencia</th>
            </tr>
            </thead>
            <tbody id="trainingsTable"></tbody>
        </table>
    </div>


    <hr>

    <h4>Ranking jugadores</h4>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>Jugador</th>
                <th>Asistencias</th>
                <th>% Participación</th>
            </tr>
            </thead>
            <tbody id="playersTable"></tbody>
        </table>
    </div>

    <script type="module" src="./js/attendance_dashboard.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    </div>
</body>
</html>
