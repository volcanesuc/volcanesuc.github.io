<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar asociado – Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/dashboard.css" />

  <!-- Estilos de esta pantalla -->
  <link rel="stylesheet" href="./css/associates.css" />
</head>

<body class="loading">
  <div id="app-header"></div>

  <main class="container py-4 associate-edit-page">

    <div class="d-flex align-items-start justify-content-between gap-3 flex-wrap mb-3">
      <div>
        <h1 class="page-title mb-1" id="pageTitle">Nuevo asociado</h1>
        <p class="page-subtitle mb-0" id="pageSubtitle">Registrá datos del asociado para suscripción.</p>
      </div>

      <div class="d-flex gap-2">
        <a class="btn btn-light" href="associates.html">
          <i class="bi bi-arrow-left me-1"></i> Volver
        </a>
        <button class="btn btn-primary" id="btnSave" type="button">
          <i class="bi bi-check2-circle me-1"></i> Guardar
        </button>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">

        <input type="hidden" id="associateId" />

        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Nombre completo</label>
            <input id="fullName" class="form-control" placeholder="Ej: Diego Rivera" />
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Tipo</label>
            <select id="type" class="form-select">
              <option value="player">Jugador/a</option>
              <option value="supporter">Supporter</option>
              <option value="parent">Encargado/a</option>
              <option value="other" selected>Otro</option>
            </select>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Email</label>
            <input id="email" class="form-control" placeholder="correo@ejemplo.com" />
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Teléfono</label>
            <input id="phone" class="form-control" placeholder="8888-8888" />
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Cédula (opcional)</label>
            <input id="idNumber" class="form-control" placeholder="1-2345-6789" />
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Estado</label>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="active" checked>
              <label class="form-check-label" for="active">Activo</label>
            </div>
          </div>

          <div class="col-12">
            <label class="form-label">Notas (opcional)</label>
            <textarea id="notes" class="form-control" rows="3" placeholder="Observaciones..."></textarea>
          </div>

          <div class="col-12">
            <div class="small text-muted">
              En el futuro podés linkear este asociado a un jugador del club (si aplica), pero no es requerido.
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <button class="btn btn-outline-danger" id="btnDeactivate" type="button" style="display:none;">
        <i class="bi bi-person-x me-1"></i> Marcar como inactivo
      </button>

      <div class="small text-muted" id="metaInfo"></div>
    </div>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/features/associate_edit.js"></script>
</body>
</html>
