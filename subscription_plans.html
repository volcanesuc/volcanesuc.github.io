<!-- subscription_plans.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planes de Suscripción – Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/dashboard.css" />

  <!-- Estilos de esta pantalla -->
  <link rel="stylesheet" href="./css/subscription_plans.css" />
</head>

<body class="loading">
  <div id="app-header"></div>

  <main class="container py-4 subscription-plans-page">

    <div class="d-flex align-items-start justify-content-between gap-3 flex-wrap mb-3">
      <div>
        <h1 class="page-title mb-1">Planes de suscripción</h1>
        <p class="page-subtitle mb-0">Gestioná los tipos de membresía (monto, duración, cuotas, beneficios, estado).</p>
      </div>

      <button class="btn btn-primary" id="btnNewPlan" type="button">
        <i class="bi bi-plus-circle me-1"></i> Nuevo plan
      </button>
    </div>

    <!-- Filtros -->
    <div class="filters-card mb-3">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-4">
          <label class="form-label">Buscar</label>
          <input id="searchInput" class="form-control" placeholder="Nombre, tags..." />
        </div>

        <div class="col-6 col-md-3">
          <label class="form-label">Temporada</label>
          <select id="seasonFilter" class="form-select">
            <option value="all">Todas</option>
            <option value="2026">2026</option>
            <option value="2025">2025</option>
          </select>
        </div>

        <div class="col-6 col-md-3">
          <label class="form-label">Estado</label>
          <select id="statusFilter" class="form-select">
            <option value="active">Activos</option>
            <option value="inactive">Inactivos</option>
            <option value="archived">Archivados</option>
            <option value="all">Todos</option>
          </select>
        </div>

        <div class="col-12 col-md-2 d-grid">
          <button class="btn btn-outline-secondary" id="btnRefresh" type="button">
            <i class="bi bi-arrow-clockwise me-1"></i> Refrescar
          </button>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead>
              <tr>
                <th>Plan</th>
                <th>Temporada</th>
                <th>Monto</th>
                <th>Cuotas</th>
                <th>Estado</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="plansTbody">
              <tr><td colspan="6" class="text-muted">Cargando…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS (misma ruta que usa association.js) -->
  <script type="module" src="./js/features/subscription_plans.js"></script>
</body>
</html>
