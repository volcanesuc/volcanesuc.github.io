<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planes de Suscripción – Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/dashboard.css" />

  <!-- Estilos de esta pantalla -->
  <link rel="stylesheet" href="./css/subscription_plans.css" />
</head>

<body class="loading">
  <div id="app-header"></div>

  <main class="container py-4 subscription-plans-page">

    <div class="d-flex align-items-start justify-content-between gap-3 flex-wrap mb-3">
      <div>
        <h1 class="page-title mb-1">Planes de suscripción</h1>
        <p class="page-subtitle mb-0">Gestioná los tipos de membresía (monto, cuotas, beneficios, estado).</p>
      </div>

      <button class="btn btn-primary" id="btnNewPlan">
        <i class="bi bi-plus-circle me-1"></i> Nuevo plan
      </button>
    </div>

    <!-- Filtros -->
    <div class="filters-card mb-3">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-4">
          <label class="form-label">Buscar</label>
          <input id="searchInput" class="form-control" placeholder="Nombre, tags..." />
        </div>

        <div class="col-6 col-md-3">
          <label class="form-label">Temporada</label>
          <select id="seasonFilter" class="form-select">
            <option value="all">Todas</option>
            <option value="2026">2026</option>
            <option value="2025">2025</option>
          </select>
        </div>

        <div class="col-6 col-md-3">
          <label class="form-label">Estado</label>
          <select id="statusFilter" class="form-select">
            <option value="active">Activos</option>
            <option value="inactive">Inactivos</option>
            <option value="archived">Archivados</option>
            <option value="all">Todos</option>
          </select>
        </div>

        <div class="col-12 col-md-2 d-grid">
          <button class="btn btn-outline-secondary" id="btnRefresh">
            <i class="bi bi-arrow-clockwise me-1"></i> Refrescar
          </button>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead>
              <tr>
                <th>Plan</th>
                <th>Temporada</th>
                <th>Monto</th>
                <th>Cuotas</th>
                <th>Estado</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="plansTbody">
              <tr><td colspan="6" class="text-muted">Cargando…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </main>

  <!-- MODAL: Crear / Editar -->
  <div class="modal fade" id="planModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable modal-fullscreen-sm-down">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="planModalTitle">Nuevo plan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">

          <input type="hidden" id="planId" />

          <div class="row g-2">
            <div class="col-12 col-md-7">
              <label class="form-label">Nombre</label>
              <input id="planName" class="form-control" placeholder="Ej: Jugador Anual" />
            </div>

            <div class="col-6 col-md-3">
              <label class="form-label">Temporada</label>
              <input id="planSeason" class="form-control" placeholder="2026 o all" />
            </div>

            <div class="col-6 col-md-2">
              <label class="form-label">Moneda</label>
              <select id="planCurrency" class="form-select">
                <option value="CRC">CRC</option>
                <option value="USD">USD</option>
              </select>
            </div>

            <div class="col-6 col-md-3">
              <label class="form-label">Monto total</label>
              <input id="planTotal" type="number" class="form-control" placeholder="60000" />
            </div>

            <div class="col-6 col-md-3 d-flex align-items-end">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="planAllowCustomAmount">
                <label class="form-check-label" for="planAllowCustomAmount">Monto editable</label>
              </div>
            </div>

            <div class="col-6 col-md-3 d-flex align-items-end">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="planAllowPartial">
                <label class="form-check-label" for="planAllowPartial">Permite cuotas</label>
              </div>
            </div>

            <div class="col-6 col-md-3 d-flex align-items-end">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="planRequiresValidation" checked>
                <label class="form-check-label" for="planRequiresValidation">Requiere validación</label>
              </div>
            </div>

            <div class="col-6 col-md-3 d-flex align-items-end">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="planActive" checked>
                <label class="form-check-label" for="planActive">Activo</label>
              </div>
            </div>

            <div class="col-12 col-md-3 d-none">
              <label class="form-label">Orden</label>
              <input id="planSortIndex" type="number" class="form-control" placeholder="10" />
            </div>

            <div class="col-12 col-md-9">
              <label class="form-label">Tags (separados por coma)</label>
              <input id="planTags" class="form-control" placeholder="player, annual, student" />
            </div>

            <div class="col-12">
              <label class="form-label">Beneficios (uno por línea)</label>
              <textarea id="planBenefits" class="form-control" rows="3" placeholder="Entrenos&#10;Camiseta&#10;Descuento torneos"></textarea>
            </div>
          </div>

          <hr class="my-3"/>

          <!-- Cuotas -->
          <div id="installmentsSection" class="mt-3" style="display:none;"></div>
            <hr class="my-3"/>
            <div class="d-flex align-items-center justify-content-between">
                <h6 class="mb-0">Plantilla de cuotas (tractos)</h6>
                <button class="btn btn-sm btn-outline-primary" id="btnAddInstallment">
                <i class="bi bi-plus"></i> Agregar cuota
                </button>
            </div>

            <div class="table-responsive mt-2">
                <table class="table table-sm align-middle">
                <thead>
                    <tr>
                    <th style="width: 70px;">#</th>
                    <th style="width: 180px;">Fecha (MM-DD)</th>
                    <th>Monto</th>
                    <th class="text-end">—</th>
                    </tr>
                </thead>
                <tbody id="installmentsTbody"></tbody>
                </table>
            </div>

            <div class="small text-muted">
                Tip: “MM-DD” se convierte a fecha real usando la temporada (ej: 2026-02-15).
            </div>
          </div> 
          <!--Fin de cuotas-->
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-danger me-auto" id="btnArchivePlan" style="display:none;">
            <i class="bi bi-archive me-1"></i> Archivar
          </button>

          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" id="btnSavePlan">
            <i class="bi bi-check2-circle me-1"></i> Guardar
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS -->
  <script type="module" src="./js/subscription_plans.js"></script>
</body>
</html>
