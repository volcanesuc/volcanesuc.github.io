<div class="modal fade" id="gymWeekModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="gymWeekModalTitle">Plan de gimnasio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <div class="alert d-none" id="gymWeekAlert"></div>

        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <label class="form-label">Título</label>
            <input class="form-control" id="gwName" placeholder="Plan de gimnasio – Febrero 2026" />
            <div class="text-muted small">Si lo dejás vacío, se genera automáticamente con el mes.</div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Mes</label>
            <input type="month" class="form-control" id="gwMonth" />
            <div class="text-muted small">Se guarda como <code>monthKey</code> (YYYY-MM).</div>
          </div>

          <!-- Opcional: podés borrar estos 2 si ya no los querés -->
          <div class="col-md-3">
            <label class="form-label">Rango (opcional)</label>
            <div class="d-flex gap-2">
              <input type="date" class="form-control" id="gwStartDate" />
              <input type="date" class="form-control" id="gwEndDate" />
            </div>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gwIsPublic" checked>
              <label class="form-check-label" for="gwIsPublic">
                Público (compartible sin login)
              </label>
            </div>
            <div class="text-muted small">
              Si el plan es público, asegurate de que las rutinas referenciadas también sean públicas.
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">

            <div class="d-flex flex-wrap justify-content-between align-items-end gap-2 mb-2">
              <div class="fw-semibold">Rutinas por día / slot</div>

              <div class="d-flex gap-2 flex-wrap align-items-end">
                <div style="min-width:220px;">
                  <label class="form-label small text-muted mb-1">Etiqueta</label>
                  <input class="form-control" id="gwSlotLabel" placeholder="Lunes AM" />
                </div>

                <div style="min-width:260px;">
                  <label class="form-label small text-muted mb-1">Rutina</label>
                  <select class="form-select" id="gwSlotRoutineSelect"></select>
                </div>

                <button class="btn btn-outline-primary btn-sm" id="gwAddSlotBtn" type="button">+ Agregar</button>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-sm align-middle">
                <thead class="table-light">
                  <tr>
                    <th style="width:40px;">#</th>
                    <th style="width:220px;">Slot</th>
                    <th>Rutina</th>
                    <th style="width:140px;"></th>
                  </tr>
                </thead>
                <tbody id="gwSlotsTbody"></tbody>
              </table>
            </div>

          </div>
        </div>

        <div class="mt-2 text-muted small">
          Link público: <code>/gym_plan.html?id=...</code>
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
        <button class="btn btn-primary" id="saveGymWeekBtn" type="button">Guardar plan</button>
      </div>

    </div>
  </div>
</div>
