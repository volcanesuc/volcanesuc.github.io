<!-- /partials/drill_editor_modal.html -->
<div class="modal fade" id="drillEditorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="drillEditorTitle">Drill</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <form id="drillEditorForm" class="row g-3">

          <div class="col-12 col-lg-6">
            <label class="form-label" for="deName">Nombre *</label>
            <input class="form-control" id="deName" required maxlength="120" />
          </div>

          <div class="col-12 col-lg-6">
            <label class="form-label" for="deAuthor">Autor *</label>
            <input class="form-control" id="deAuthor" required maxlength="80" />
          </div>

          <div class="col-12 col-lg-6">
            <label class="form-label" for="deTactical">Link Tactical Board</label>
            <input class="form-control" id="deTactical" type="url" placeholder="https://..." />
          </div>

          <div class="col-12 col-lg-6">
            <label class="form-label" for="deVideo">Link video del equipo (opcional)</label>
            <input class="form-control" id="deVideo" type="url" placeholder="https://..." />
          </div>

          <div class="col-12">
            <label class="form-label" for="deObjective">Objetivo</label>
            <textarea class="form-control" id="deObjective" rows="2"></textarea>
          </div>

          <div class="col-12 col-md-4">
            <label class="form-label" for="deVolume">Volumen</label>
            <input class="form-control" id="deVolume" maxlength="60" placeholder="Ej: 6 reps / 10 min" />
          </div>

          <div class="col-12 col-md-4">
            <label class="form-label" for="deRest">Descanso post-drill</label>
            <input class="form-control" id="deRest" maxlength="60" placeholder="Ej: 90s" />
          </div>

          <div class="col-12">
            <label class="form-label" for="deRecs">Recomendaciones</label>
            <textarea class="form-control" id="deRecs" rows="3"></textarea>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="deIsPublic">
              <label class="form-check-label" for="deIsPublic">PÃºblico</label>
            </div>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
        <button class="btn btn-primary" id="saveDrillEditorBtn" type="button">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
