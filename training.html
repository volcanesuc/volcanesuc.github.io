<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrenamiento – Volcanes Ultimate</title>
  
  <script>document.documentElement.classList.add("preload");</script>
  <style>
    html.preload, html.preload body { background: #0b0b0c; }
    html.preload body { visibility: hidden; }
    html.preload #volcanesLoadingOverlay { visibility: visible; }
  </style>
  <script src="/js/ui/loader.preload.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-start gap-3 flex-wrap mb-3">
      <div>
        <h1 class="page-title mb-1" id="tvTitle">Entrenamiento</h1>
        <div class="text-muted" id="tvSubtitle">—</div>
      </div>

      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="/index.html">Volver</a>
        <button class="btn btn-primary btn-sm" id="tvShareBtn" type="button">Compartir</button>
      </div>
    </div>

    <div class="alert alert-danger d-none" id="tvError"></div>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-12 col-md-6">
            <div class="small text-muted">Fecha</div>
            <div class="fw-semibold" id="tvDate">—</div>
          </div>
          <div class="col-12 col-md-6">
            <div class="small text-muted">Estado</div>
            <div class="fw-semibold" id="tvPublicState">—</div>
          </div>
          <div class="col-12">
            <div class="small text-muted">Notas</div>
            <div class="text-muted" id="tvNotes">—</div>
          </div>
        </div>
      </div>
    </div>

    <h2 class="h5 mb-2">Drills</h2>
    <div class="row g-3" id="tvDrills"></div>
    <div class="text-muted small mt-2 d-none" id="tvEmpty">No hay drills en este entrenamiento.</div>
  </main>
  
  <script type="module" src="/js/public/training_view.js"></script>
</body>
</html>
