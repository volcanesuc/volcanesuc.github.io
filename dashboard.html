<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard Volcanes</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/dashboard.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body class="loading">
        <div id="app-header"></div>
        <main id="content" class="dashboard-page">

            <div class="container py-4"></div>

                <section class="dashboard-cards">
                    <!-- CUMPLEANOS-->
                    <div class="kpi-card">
                        <h3 class="kpi-title">Cumpleañeros del mes</h3>
                        <div id="birthdaysList"></div>
                    </div>
                    <!-- STATS DE JUGADORES Y ENTRENAMIENTOS-->
                    <div class="kpi-card">
                        <h3 class="kpi-title">Resumen del Mes</h3>

                        <div class="kpi-grid">
                            <div class="kpi-item">
                            <span class="kpi-value" id="kpiActivePlayers">—</span>
                            <span class="kpi-label">Jugadores activos</span>
                            </div>

                            <div class="kpi-item">
                            <span class="kpi-value" id="kpiAvgAttendance">—</span>
                            <span class="kpi-label">Asistencia promedio</span>
                            </div>

                            <div class="kpi-item">
                            <span class="kpi-value" id="kpiNewPlayers">—</span>
                            <span class="kpi-label">Nuevos este mes</span>
                            </div>
                        </div>
                    </div>

                    <!-- PROXIMOS TORNEOS -->
                    <div class="kpi-card">
                        <h3 class="kpi-title">Próximo torneo</h3>
                        <p>Feb 7–8<br><small>Torneo Pura Vida</small></p>
                    </div>
                </section>
            
                <span id="appVersion"></span>

                <script type="module" src="./js/dashboard.js"></script>
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
                </script>
            </div>
        </main>
    </body>
    <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="./js/dashboard.js"></script>
    <script src="js/layout.js" defer></script>

</html>
