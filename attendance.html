<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard Volcanes</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/dashboard.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body class="loading">
        <div id="app-header"></div>
        <main id="content">

            <div class="container py-4"></div>

                <h1 class="page-title">Control de asistencia</h1>

                <h4>Lista de Entrenamientos</h4>
                <div class="table-responsive mb-4">
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>Fecha</th>
                            <th>Asistencia</th>
                        </tr>
                        </thead>
                        <tbody id="trainingsTable"></tbody>
                    </table>
                </div>

                <hr>

                <!-- Filtro por mes -->
                <div class="row align-items-end mb-4">
                    <div class="col-md-4">
                        <label class="form-label">Filtro por Mes</label>
                        <input type="month" id="monthFilter" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <button id="clearFilter" class="btn btn-secondary w-100">
                        Ver todo
                        </button>
                    </div>
                </div>

                <h4>Asistencia de jugadores</h4>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th>Jugador</th>
                            <th>Asistencias</th>
                            <th>% Participaci√≥n</th>
                        </tr>
                        </thead>
                        <tbody id="playersTable"></tbody>
                    </table>
                </div>
                
                <span id="appVersion"></span>

                <script type="module" src="./js/dashboard.js"></script>
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
                </script>
            </div>
        </main>
    </body>
    <div id="loadingOverlay">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <script type="module" src="./js/attendance.js"></script>
    <script type="module">
    import { loadHeader } from "./js/components/header.js";
    loadHeader("attendance");
    </script>
    <script src="js/layout.js" defer></script>
</html>
