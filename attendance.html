<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Dashboard Volcanes</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/dashboard.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body class="loading">
        <div id="app-header"></div>
        <main id="content">
        <div class="container py-4">
            <!-- TÍTULO -->
            <h1 class="page-title mb-4">Control de asistencia</h1>

            <!-- KPIs -->
            <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card kpi-card">
                <div class="card-body">
                    <small class="text-muted">Entrenamientos</small>
                    <h2 id="kpiTrainings">–</h2>
                </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card kpi-card">
                <div class="card-body">
                    <small class="text-muted">Asistencias Totales</small>
                    <h2 id="kpiAttendance">–</h2>
                </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card kpi-card">
                <div class="card-body">
                    <small class="text-muted">Promedio por entrenamiento</small>
                    <h2 id="kpiAverage">–</h2>
                </div>
                </div>
            </div>
        </div>

            <!-- ENTRENAMIENTOS + FILTRO INTEGRADO -->
        <div class="card mb-4">
          <div class="card-header bg-white border-0">
            <div class="d-flex flex-wrap gap-3 justify-content-between align-items-end">
              <h5 class="mb-0">Entrenamientos</h5>

              <div class="d-flex gap-2 align-items-end">
                <div>
                  <label class="form-label small text-muted mb-1">Mes</label>
                  <input type="month" id="monthFilter" class="form-control form-control-sm">
                </div>

                <button id="clearFilter" class="btn btn-outline-secondary btn-sm">
                  Ver todo
                </button>
              </div>
            </div>
          </div>

          <div class="card-body pt-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light text-uppercase small">
                  <tr>
                    <th>Fecha</th>
                    <th>Asistencia</th>
                  </tr>
                </thead>
                <tbody id="trainingsTable"></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- JUGADORES -->
        <div class="card mb-4">
          <div class="card-header bg-white border-0">
            <h5 class="mb-0">Asistencia de jugadores</h5>
          </div>

          <div class="card-body pt-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light text-uppercase small">
                  <tr>
                    <th>Jugador</th>
                    <th>Asistencias</th>
                    <th>% Participación</th>
                  </tr>
                </thead>
                <tbody id="playersTable"></tbody>
              </table>
            </div>
          </div>
        </div>

        <span id="appVersion" class="text-muted small"></span>
      </div>
    </main>

    <!-- LOADER -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="./js/attendance.js"></script>
        <script src="js/layout.js" defer></script>
    </body>
</html>
