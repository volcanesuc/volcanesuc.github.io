<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Volcanes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body class="loading">
    <!-- HEADER ESTÃNDAR -->
    <div id="app-header"></div>

   <main id="content" class="attendance-page">
        <div class="container py-4">

            <!-- TÃTULO + FILTRO GLOBAL -->
            <div class="d-flex flex-wrap justify-content-between align-items-end mb-4 gap-3">
            <div>
                <h1 class="page-title mb-1">Control de asistencia</h1>
                <small class="text-muted">Resumen mensual del equipo</small>
            </div>

            <div>
                <label class="form-label small text-muted mb-1">Mes</label>
                <input
                type="month"
                id="monthFilter"
                class="form-control"
                style="max-width: 180px"
                />
            </div>
            </div>

            <!-- KPIs -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card kpi-card">
                    <div class="card-body">
                        <small class="kpi-label">Entrenamientos</small>
                        <h2 id="kpiTrainings" class="kpi-value">â€“</h2>
                    </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card kpi-card">
                    <div class="card-body">
                        <small class="kpi-label">Asistencias totales</small>
                        <h2 id="kpiAttendance" class="kpi-value">â€“</h2>
                    </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card kpi-card">
                    <div class="card-body">
                        <small class="kpi-label">Promedio por entrenamiento</small>
                        <h2 id="kpiAverage" class="kpi-value">â€“</h2>
                    </div>
                    </div>
                </div>
            </div>

            <!-- INSIGHTS -->
            <div class="row g-3 mb-4">
            <!-- GRÃFICO -->
            <div class="col-md-8">
                <div class="card h-100">
                <div class="card-header bg-white border-0">
                    <h5 class="mb-0">ðŸ“ˆ Asistencia mensual</h5>
                </div>
                <div class="card-body">
                    <canvas id="attendanceChart" height="120"></canvas>
                </div>
                </div>
            </div>

            <!-- TOP 3 -->
            <div class="col-md-4">
                <div class="card h-100">
                <div class="card-header bg-white border-0">
                    <h5 class="mb-0">ðŸ¥‡ Top 3 jugadores</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush" id="topPlayers"></ul>
                </div>
                </div>
            </div>
            </div>

            <!-- ENTRENAMIENTOS -->
            <div class="card mb-4">
            <div class="card-header bg-white border-0">
                <h5 class="mb-0">Entrenamientos</h5>
            </div>
            <div class="card-body pt-0">
                <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light text-uppercase small">
                    <tr>
                        <th>Fecha</th>
                        <th>Asistencia</th>
                    </tr>
                    </thead>
                    <tbody id="trainingsTable"></tbody>
                </table>
                </div>
            </div>
            </div>

            <!-- JUGADORES -->
            <div class="card mb-4">
            <div class="card-header bg-white border-0">
                <h5 class="mb-0">Asistencia de jugadores</h5>
            </div>
            <div class="card-body pt-0">
                <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light text-uppercase small">
                    <tr>
                        <th>Jugador</th>
                        <th>Asistencias</th>
                        <th>% ParticipaciÃ³n</th>
                    </tr>
                    </thead>
                    <tbody id="playersTable"></tbody>
                </table>
                </div>
            </div>
            </div>

            <span id="appVersion" class="text-muted small"></span>
        </div>
    </main>

    <!-- LOADER -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./js/attendance.js"></script>
    <script src="js/layout.js" defer></script>
  </body>
</html>
