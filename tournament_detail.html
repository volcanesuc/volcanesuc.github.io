<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle de Torneo – Volcanes Ultimate</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Estilos existentes -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/dashboard.css" />

  <!-- Opcional: estilos mínimos para detalle (si no tienes pill/mobile-card ya) -->
  <style>
    .details-hero {
      border-radius: 18px;
      padding: 18px;
      background: rgba(25, 71, 63, 0.08);
      border: 1px solid rgba(25, 71, 63, 0.14);  
    }
    .details-title {
      font-size: 1.35rem;
      font-weight: 800;
      margin: 0;
    }
    .details-sub {
      margin-top: 6px;
      color: rgba(0,0,0,0.65);
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      border: 1px solid rgba(25, 71, 63, 0.22);
      background: rgba(25, 71, 63, 0.06);
      white-space: nowrap;
    }
    .kv {
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.08);
      background: #fff;
      padding: 14px;
    }
    .kv .k {
      font-size: 0.82rem;
      color: rgba(0,0,0,0.6);
      margin-bottom: 4px;
    }
    .kv .v {
      font-weight: 700;
    }
    .notes-box {
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.08);
      background: #fff;
      padding: 14px;
      white-space: pre-wrap;
    }
    .muted {
      color: rgba(0,0,0,0.62);
    }
  </style>
</head>

<body class="loading">

  <!-- HEADER -->
  <div id="app-header"></div>

  <main class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h1 class="page-title mb-0" id="pageTitle">—</h1>
        <div class="muted" id="pageSubtitle">—</div>
      </div>

      <div class="d-flex align-items-center gap-2">
        <div class="small text-muted" id="appVersion">v—</div>
        <a class="btn btn-outline-secondary" href="tournaments.html" id="backBtn">Volver</a>
      </div>
    </div>

    <!-- ERROR / EMPTY -->
    <div class="alert alert-warning d-none" id="errorBox"></div>

    <!-- CONTENT -->
    <section id="detailsWrap" class="d-none">

      <div class="details-hero mb-3">
        <h2 class="details-title" id="tName">—</h2>
        <div class="details-sub" id="tDateRange">—</div>

        <div class="d-flex flex-wrap gap-2 mt-3" id="tBadges"></div>

        <div class="d-flex flex-wrap gap-2 mt-3">
          <a class="btn btn-outline-primary" id="editBtn" href="tournaments.html">Editar</a>
          <a class="btn btn-primary" id="rosterBtn" href="#" style="background:#19473f;border-color:#19473f;">
            Ver roster
          </a>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-12 col-lg-4">
          <div class="kv">
            <div class="k" id="lblType">Tipo</div>
            <div class="v" id="tType">—</div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="kv">
            <div class="k" id="lblAge">Categoría</div>
            <div class="v" id="tAge">—</div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="kv">
            <div class="k" id="lblVenue">Modalidad</div>
            <div class="v" id="tVenue">—</div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="kv">
            <div class="k" id="lblLocation">Lugar</div>
            <div class="v" id="tLocation">—</div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="kv">
            <div class="k" id="lblFees">Fees</div>
            <div class="v" id="tFees">—</div>
          </div>
        </div>

        <div class="col-12">
          <div class="notes-box">
            <div class="k mb-2" id="lblNotes">Notas</div>
            <div id="tNotes" class="muted">—</div>
          </div>
        </div>
      </div>

    </section>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page JS -->
  <script type="module" src="./js/tournament_detail.js"></script>
</body>
</html>
