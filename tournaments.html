<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle">—</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="/css/dashboard.css" />
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body class="loading">
  <div id="app-header"></div>

  <main id="content" class="container py-4 tournaments-page">

    <!-- TÍTULO + ACCIONES -->
    <div class="d-flex flex-wrap justify-content-between align-items-end mb-4 gap-3">
      <div>
        <h1 class="page-title mb-1" id="pageHeading">—</h1>
        <small class="text-muted" id="pageSubtitle">—</small>
      </div>

      <div class="d-flex align-items-end gap-2">
        <div style="min-width: 240px;">
          <label
            class="form-label small text-muted mb-1"
            id="searchLabel"
          >—</label>

          <input
            id="tournamentSearch"
            class="form-control"
            placeholder=""
          />
        </div>

        <button
          id="addTournamentBtn"
          class="btn btn-primary mb-1"
          type="button"
        >
          —
        </button>
      </div>
    </div>

    <!-- LISTA MOBILE -->
    <div id="tournamentsCards" class="d-md-none"></div>

    <!-- LISTA DESKTOP -->
    <div class="card d-none d-md-block">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light text-uppercase small">
              <tr>
                <th id="thName">—</th>
                <th id="thDate">—</th>
                <th id="thType">—</th>
                <th id="thAge">—</th>
                <th id="thVenue">—</th>
                <th id="thFees">—</th>
                <th id="thActions" class="text-end">—</th>
              </tr>
            </thead>
            <tbody id="tournamentsTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="mt-3">
      <span id="appVersion" class="text-muted small"></span>
    </div>
  </main>

  <div id="modalMount"></div>

  <!-- LOADER -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/tournaments.js"></script>
  <script src="/js/layout.js" defer></script>
</body>
</html>
