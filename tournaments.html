<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Torneos – Volcanes</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/dashboard.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body class="loading">
  <div id="app-header"></div>

  <main id="content" class="container py-4 tournaments-page">

    <!-- TÍTULO + ACCIONES -->
    <div class="d-flex flex-wrap justify-content-between align-items-end mb-4 gap-3">
      <div>
        <h1 class="page-title mb-1">Torneos</h1>
        <small class="text-muted">Planificación de torneos y costos</small>
      </div>

      <div class="d-flex align-items-end gap-2">
        <div style="min-width: 240px;">
          <label class="form-label small text-muted mb-1">Buscar</label>
          <input id="tournamentSearch" class="form-control" placeholder="Nombre / lugar..." />
        </div>

        <button id="addTournamentBtn" class="btn btn-primary mb-1" type="button">
          + Nuevo torneo
        </button>
      </div>
    </div>

    <!-- LISTA MOBILE -->
    <div id="tournamentsCards" class="d-md-none"></div>

    <!-- LISTA DESKTOP -->
    <div class="card d-none d-md-block">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light text-uppercase small">
              <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Edad</th>
                <th>Indoor/Outdoor</th>
                <th>Fees</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="tournamentsTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="mt-3">
      <span id="appVersion" class="text-muted small"></span>
    </div>
  </main>

  <!-- MODAL FULLSCREEN -->
  <div class="modal fade" id="tournamentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content player-modal">

        <form id="tournamentForm" class="h-100 d-flex flex-column">

          <div class="modal-header player-modal__header">
            <div>
              <h5 class="modal-title mb-0" id="tournamentModalTitle">Torneo</h5>
              <small class="player-modal__subtitle" id="tournamentModalSubtitle">Nuevo / Editar</small>
            </div>

            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>

          <div class="modal-body player-modal__body flex-grow-1">
            <input type="hidden" id="tournamentId" />

            <div class="row g-3">
              <div class="col-12">
                <label class="form-label">Nombre</label>
                <input id="tournamentName" class="form-control" required />
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">Fecha inicio</label>
                <input id="dateStart" type="date" class="form-control" required />
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">Fecha fin (opcional)</label>
                <input id="dateEnd" type="date" class="form-control" />
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Tipo</label>
                <select id="type" class="form-select" required>
                  <option value="mixto">Mixto</option>
                  <option value="open">Open</option>
                  <option value="fem">Fem</option>
                </select>
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Edad</label>
                <select id="age" class="form-select" required>
                  <option value="open">Open</option>
                  <option value="master">Master</option>
                  <option value="u24">U24</option>
                  <option value="u17">U17</option>
                  <option value="u15">U15</option>
                </select>
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Indoor/Outdoor</label>
                <select id="venue" class="form-select" required>
                  <option value="outdoor">Outdoor</option>
                  <option value="indoor">Indoor</option>
                </select>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">Lugar (opcional)</label>
                <input id="location" class="form-control" placeholder="Ciudad / cancha..." />
              </div>

              <div class="col-12 col-md-3">
                <label class="form-label">Team fee</label>
                <input id="teamFee" type="number" class="form-control" min="0" step="1" placeholder="₡" />
              </div>

              <div class="col-12 col-md-3">
                <label class="form-label">Player fee</label>
                <input id="playerFee" type="number" class="form-control" min="0" step="1" placeholder="₡" />
              </div>

              <div class="col-12">
                <label class="form-label">Notas (opcional)</label>
                <textarea id="notes" class="form-control" rows="3" placeholder="Fechas, uniformes, logística..."></textarea>
              </div>

              <div class="col-12">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="confirmed" />
                  <label class="form-check-label" for="confirmed">Confirmado</label>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer player-modal__footer">
            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">
              Cancelar
            </button>

            <button type="button" class="btn btn-outline-light" id="deleteTournamentBtn">
              Eliminar
            </button>

            <button type="submit" class="btn btn-warning">
              Guardar
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- LOADER -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/tournaments.js"></script>
  <script src="./js/layout.js" defer></script>
</body>
</html>
