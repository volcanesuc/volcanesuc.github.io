<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrar jugador</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 500px">

    <h2 class="mb-4 text-center">➕ Registrar jugador</h2>

    <div class="card shadow-sm">
      <div class="card-body">

        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input
            type="text"
            id="playerName"
            class="form-control"
            placeholder="Ipsilan Castillo"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Número</label>
          <input
            type="number"
            id="playerNumber"
            class="form-control"
            placeholder="2"
          />
        </div>

        <button
          id="savePlayerBtn"
          class="btn btn-primary w-100">
          Guardar jugador
        </button>

      </div>
    </div>

    <div id="statusMsg" class="mt-3 text-center"></div>

  </div>

  <script type="module" src="./js/register_player.js"></script>
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
