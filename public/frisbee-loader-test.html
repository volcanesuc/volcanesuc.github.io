<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Loader Test – Volcanes</title>

<style>
  body{
    margin:0;
    height:100vh;
    display:grid;
    place-items:center;
    background:#0f0f12;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:#fff;
  }

  .stack{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:16px;
  }

  .hint{
    font-size:.95rem;
    opacity:.75;
  }

  /* =========================
     LOADER
  ==========================*/

  .loader{
    width:90px;
    height:90px;
  }

  .loader svg{
    width:100%;
    height:100%;
  }

  /* Círculo verde principal */
  .disc{
    fill:#19473f; /* primary */
  }

  /* Aro blanco INTERNO */
  .inner-ring{
    fill:none;
    stroke:#ffffff;
    stroke-width:3;
    opacity:.9;
  }

  /* Estrella */
  .star{
    fill:#e8ce26; /* accent */
    transform-origin:32px 32px;
    animation: spin 3s linear infinite;
  }

  @keyframes spin{
    to{ transform: rotate(360deg); }
  }

</style>
</head>

<body>

<div class="stack">

  <div class="loader" role="status" aria-label="Cargando">
    <svg viewBox="0 0 64 64">

      <!-- Círculo lleno -->
      <circle cx="32" cy="32" r="28" class="disc"/>

      <!-- Círculo blanco DENTRO -->
      <!-- radio menor para que quede dentro -->
      <circle cx="32" cy="32" r="23" class="inner-ring"/>

      <!-- Estrella girando -->
      <path class="star"
        d="M32 18
           L36 27
           L46 28
           L39 35
           L41 45
           L32 40
           L23 45
           L25 35
           L18 28
           L28 27 Z"/>

    </svg>
  </div>

  <div class="hint">Validando sesión…</div>

</div>

</body>
</html>
