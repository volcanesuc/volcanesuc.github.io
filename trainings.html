<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrenamientos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body class="loading">
    <!-- HEADER -->
    <div id="app-header"></div>

    <main class="container py-4">

      <!-- TÍTULO + CTA -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="page-title">Entrenamientos</h1>

        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#trainingModal"
        >
          + Nuevo entrenamiento
        </button>
      </div>

         <!-- TABLA ENTRENAMIENTOS -->
      <!-- MOBILE -->
      <div id="trainingsCards" class="d-md-none  mb-2"></div>
      <!-- DESKTOP -->
      <div class="card d-none d-md-block">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light text-uppercase small">
                <tr>
                  <th>Fecha</th>
                  <th>Nombre</th>
                  <th>Asistentes</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody id="trainingsTable"> <!-- JS --> </tbody>
            </table>
          </div>
        </div>
      </div>

      <span id="appVersion" class="text-muted small d-block mt-3"></span>
    </main>

    <!-- MODAL NUEVO / EDITAR ENTRENAMIENTO -->
    <div class="modal fade" id="trainingModal" tabindex="-1">
      <div class="modal-dialog
            modal-dialog-scrollable
            modal-fullscreen-md-down
            modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">Nuevo entrenamiento</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">

            <!-- FECHA -->
            <div class="mb-3">
              <label class="form-label">Fecha del entrenamiento</label>
              <input type="date" id="trainingDate" class="form-control">
            </div>

            <!-- TEXTO RÁPIDO -->
            <div id="quickTextSection">
              <div class="mb-3">
                <label class="form-label">
                  Lista rápida (WhatsApp)
                </label>
                <textarea
                  id="attendanceText"
                  rows="3"
                  class="form-control"
                  placeholder="ipsi, greg, vale..."
                ></textarea>
              </div>

              <button id="processBtn" class="btn btn-outline-primary mb-3">
                Procesar texto
              </button>

              <hr>
            </div>

            <!-- CHECKLIST -->
            <div class="d-flex align-items-center justify-content-between mb-2">
              <button
                class="btn btn-link p-0 text-decoration-none d-flex align-items-center gap-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#playersCollapse"
                aria-expanded="true"
                aria-controls="playersCollapse"
              >
                <span class="fw-semibold">Checklist manual</span>
                <span class="collapse-caret" data-caret-for="playersCollapse">▾</span>
              </button>
            </div>

            <div id="playersCollapse" class="collapse show">
              <div class="attendance-box">
                <div id="playersList" class="attendance-list"></div>
              </div>
            </div>

              <!-- RESUMEN DEL ENTRENAMIENTO -->
            <div class="mb-3">
              <label class="form-label fw-semibold">
                ¿Qué se trabajó en el entrenamiento?
              </label>
              <textarea
                id="trainingSummary"
                rows="3"
                class="form-control"
                placeholder="Ej: ofensiva vertical, defensas de zona, cortes profundos..."
              ></textarea>
            </div>

            <!-- NOTAS -->
            <div class="mb-3">
              <label class="form-label">
                Notas internas
              </label>
              <textarea
                id="trainingNotes"
                rows="2"
                class="form-control"
                placeholder="Ej: poco quorum, lluvia, probar nueva línea..."
              ></textarea>
            </div>

          </div>

          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>

            <button
              id="saveTrainingBtn"
              class="btn btn-success"
            >
              Guardar entrenamiento
            </button>
          </div>

        </div>
      </div>
    </div>

    <!-- LOADER -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/trainings.js"></script>
    <script src="/js/layout.js" defer></script>

  </body>
</html>
