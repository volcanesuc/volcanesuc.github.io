<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roster del Torneo – Volcanes Ultimate</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/dashboard.css" />

  <!-- Estilos de esta pantalla -->
  <link rel="stylesheet" href="./css/tournament_roster.css" />
</head>

<body class="loading">

  <!-- HEADER -->
  <div id="app-header"></div>

  <main class="container py-4">

    <!-- Top bar -->
    <div class="d-flex justify-content-between align-items-start flex-wrap gap-2 mb-3">
      <div>
        <h1 class="page-title mb-1" id="pageTitle">—</h1>
        <div class="text-muted" id="pageSubtitle">—</div>
      </div>


    <!-- Tournament hero -->
    <section class="roster-hero mb-3">
      <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
        <div class="flex-grow-1">
          <div class="roster-hero__kicker" id="tKicker">Torneo</div>
          <div class="roster-hero__title" id="tName">—</div>
          <div class="roster-hero__sub" id="tMeta">—</div>

          <!-- Pills (fee + estado) -->
          <div class="roster-hero__fees mt-3 d-flex flex-wrap gap-2 align-items-center">
            <span class="pill" id="teamFeePill">Team fee: —</span>

            <button class="btn btn-sm btn-outline-secondary" id="toggleTeamFeeBtn" type="button">
              <i class="bi bi-cash-coin"></i>
              Marcar pagado
            </button>

            <!-- badge extra opcional -->
            <span class="pill pill--soft" id="teamFeeHint" style="display:none;">
              <i class="bi bi-info-circle"></i>
              Tip: marca pagado cuando el equipo cancela
            </span>
          </div>
        </div>

        <!-- Detalle-->
        <a class="btn btn-outline-primary align-self-start" id="detailBtn" href="#" title="Ver detalle del torneo">
          <i class="bi bi-eye"></i>
          Detalle
        </a>
      </div>
    </section>

    <!-- Errors -->
    <div class="alert alert-warning d-none" id="errorBox"></div>

    <!-- Controls -->
    <section class="roster-controls mb-3">
      <div class="row g-2 align-items-end">

        <div class="col-12 d-flex justify-content-between align-items-center flex-wrap gap-2">
          <div class="text-muted small">
            <i class="bi bi-people"></i>
            Administra convocados, confirmados y pagos
          </div>
        </div>
      </div>
    </section>

    <!-- Layout -->
    <section class="row g-3">
      <!-- Roster list -->
      <div class="col-12 col-xl-7">
        <div class="panel">
          <div class="d-flex justify-content-between align-items-start flex-wrap gap-2">
            <div>
              <div class="panel__title" id="rosterTitle">—</div>
              <div class="panel__sub text-muted" id="rosterSubtitle">—</div>
            </div>

           <!-- Quick legend -->
            <div class="d-flex flex-wrap gap-2 small" id="rosterLegend">
            <span class="pill pill--yellow legend-filter"
                    data-filter="status:confirmado">
                <i class="bi bi-check2-circle"></i> Confirmado
            </span>

            <span class="pill legend-filter"
                    data-filter="status:convocado">
                <i class="bi bi-person-check"></i> Convocado
            </span>

            <span class="pill pill--warn legend-filter"
                    data-filter="fee:pendiente">
                <i class="bi bi-cash-coin"></i> Fee pendiente
            </span>

            <span class="pill pill--good legend-filter"
                    data-filter="fee:pagado">
                <i class="bi bi-cash-coin"></i> Fee pagado
            </span>
            </div>

          <div class="mt-3" id="rosterList"></div>
          <div class="text-muted p-3 d-none" id="rosterEmpty">—</div>
        </div>
      </div>

      <!-- Add players panel -->
      <div class="col-12 col-xl-5">
        <div class="panel">
          <div class="d-flex justify-content-between align-items-start flex-wrap gap-2">
            <div>
              <div class="panel__title" id="playersTitle">Jugadores</div>
              <div class="panel__sub text-muted" id="playersSubtitle">Agregar al roster</div>
            </div>

            <!-- chip opcional: panel abierto/cerrado -->
            <span class="badge text-bg-light border" id="addPanelState">Panel</span>
          </div>

          <div class="mt-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input class="form-control" id="playersSearch" placeholder="Buscar jugadores activos..." />
            </div>
            <div class="form-text">
              Los ya agregados salen con check.
            </div>
          </div>

          <div class="mt-3" id="playersList"></div>
          <div class="text-muted p-3 d-none" id="playersEmpty">No hay jugadores.</div>
        </div>
      </div>
    </section>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page JS -->
  <script type="module" src="./js/tournament_roster.js"></script>
</body>
</html>
