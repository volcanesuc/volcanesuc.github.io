<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roster del Torneo – Volcanes Ultimate</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/dashboard.css" />

  <!-- Estilos de esta pantalla -->
  <link rel="stylesheet" href="./css/tournament_roster.css" />
</head>

<body class="loading">

  <!-- HEADER -->
  <div id="app-header"></div>

  <main class="container py-4">

    <!-- Top bar -->
    <div class="d-flex justify-content-between align-items-start flex-wrap gap-2 mb-3">
      <div>
        <h1 class="page-title mb-1" id="pageTitle">—</h1>
        <div class="text-muted" id="pageSubtitle">—</div>
      </div>

      <div class="d-flex align-items-center gap-2">
        <div class="small text-muted" id="appVersion">v—</div>
      </div>
    </div>

    <!-- Tournament hero -->
    <section class="roster-hero mb-3">
      <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
        <div class="flex-grow-1">
          <div class="roster-hero__kicker" id="tKicker">Torneo</div>
          <div class="roster-hero__title" id="tName">—</div>
          <div class="roster-hero__sub" id="tMeta">—</div>

          <!-- Team fee -->
          <div class="roster-hero__fees mt-3 d-flex flex-wrap gap-2 align-items-center">
            <span class="pill" id="teamFeePill">Team fee: —</span>

            <button class="btn btn-sm btn-outline-secondary" id="toggleTeamFeeBtn" type="button">
              <i class="bi bi-cash-coin"></i>
              Marcar pagado
            </button>
          </div>
        </div>

        <!-- Detalle -->
        <a class="btn btn-outline-primary align-self-start" id="editTournamentBtn" href="#" title="Editar torneo">
          <i class="bi bi-pencil"></i>
          Editar
        </a>
      </div>
    </section>

    <!-- Errors -->
    <div class="alert alert-warning d-none" id="errorBox"></div>

    <!-- Controls -->
    <section class="roster-controls mb-3">
      <div class="text-muted small d-flex align-items-center gap-2">
        <i class="bi bi-people"></i>
        Administra convocados, confirmados y pagos
      </div>
    </section>

    <!-- Layout: 2 columnas -->
    <section class="row g-3">
      <!-- Roster list -->
      <div class="col-12 col-xl-7">
        <div class="panel">
          <div class="d-flex justify-content-between align-items-start flex-wrap gap-2">
            <div>
              <div class="panel__title" id="rosterTitle">—</div>
              <div class="panel__sub text-muted" id="rosterSubtitle">—</div>
            </div>

            <!-- Filtros -->
            <div class="roster-filters">
              <div class="roster-filters__top">
                <div class="roster-filters__label">
                  <i class="bi bi-funnel"></i>
                  Filtrar roster
                  <span class="text-muted small ms-2 d-none d-md-inline">
                    (clic para activar / desactivar)
                  </span>
                </div>

                <button class="btn btn-sm btn-outline-secondary d-none" id="clearLegendFilters" type="button">
                  <i class="bi bi-x-circle"></i>
                  Limpiar
                </button>
              </div>

              <div class="roster-filters__chips" id="rosterLegend" role="group" aria-label="Filtros del roster">
                <button type="button"
                        class="pill pill--yellow legend-filter"
                        data-filter="status:confirmado"
                        aria-pressed="false"
                        title="Mostrar solo confirmados">
                  <i class="bi bi-check2-circle"></i> Confirmado
                </button>

                <button type="button"
                        class="pill legend-filter"
                        data-filter="status:convocado"
                        aria-pressed="false"
                        title="Mostrar solo convocados">
                  <i class="bi bi-person-check"></i> Convocado
                </button>

                <button type="button"
                        class="pill pill--warn legend-filter"
                        data-filter="fee:pendiente"
                        aria-pressed="false"
                        title="Mostrar solo fee pendiente">
                  <i class="bi bi-cash-coin"></i> Fee pendiente
                </button>

                <button type="button"
                        class="pill pill--good legend-filter"
                        data-filter="fee:pagado"
                        aria-pressed="false"
                        title="Mostrar solo fee pagado">
                  <i class="bi bi-cash-coin"></i> Fee pagado
                </button>
              </div>

              <div class="roster-filters__hint" id="filtersHint">
                Tip: puedes combinar filtros (ej. <strong>Confirmado</strong> + <strong>Fee pendiente</strong>).
              </div>
            </div>
          </div>

          <div class="mt-3" id="rosterList"></div>
          <div class="text-muted p-3 d-none" id="rosterEmpty">—</div>
        </div>
      </div>

      <!-- Players panel -->
      <div class="col-12 col-xl-5">
        <div class="panel">
          <div class="d-flex justify-content-between align-items-start flex-wrap gap-2">
            <div>
              <div class="panel__title" id="playersTitle">Jugadores</div>
              <div class="panel__sub text-muted" id="playersSubtitle">—</div>
            </div>

            <!-- ✅ Reutilizado como contador / estado -->
            <span class="badge text-bg-light border" id="addPanelState" title="Disponibles en el panel">
              Disponibles: —
            </span>
          </div>

          <!-- Acciones del panel -->
          <div class="mt-3 d-flex gap-2 flex-wrap">
            <!-- (Opcional) si estás usando invitados globales -->
            <button class="btn btn-sm btn-outline-primary" id="addGuestBtn" type="button">
              <i class="bi bi-person-plus"></i>
              Invitado / Préstamo
            </button>
          </div>

          <div class="mt-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input class="form-control" id="playersSearch" placeholder="Buscar jugadores activos..." />
            </div>
            <div class="form-text">
              Aquí solo se muestran los que <strong>no</strong> están en el roster.
            </div>
          </div>

          <div class="mt-3" id="playersList"></div>
          <div class="text-muted p-3 d-none" id="playersEmpty">No hay jugadores.</div>
        </div>
      </div>
    </section>

  </main>

  <!-- MODAL EDITAR TORNEO (copiar igual que en tournaments.html) -->
   <!-- MODAL FULLSCREEN -->
  <div class="modal fade" id="tournamentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content player-modal">

        <form id="tournamentForm" class="h-100 d-flex flex-column">

          <div class="modal-header player-modal__header">
            <div>
              <h5 class="modal-title mb-0" id="tournamentModalTitle">—</h5>
              <small class="player-modal__subtitle" id="tournamentModalSubtitle">—</small>
            </div>

            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>

          <div class="modal-body player-modal__body flex-grow-1">
            <input type="hidden" id="tournamentId" />

            <div class="row g-3">

              <div class="col-12">
                <label class="form-label" id="lblName">—</label>
                <input id="tournamentName" class="form-control" required />
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label" id="lblDateStart">—</label>
                <input id="dateStart" type="date" class="form-control" required />
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label" id="lblDateEnd">—</label>
                <input id="dateEnd" type="date" class="form-control" />
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label" id="lblType">—</label>
                <select id="type" class="form-select"></select>
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label" id="lblAge">—</label>
                <select id="age" class="form-select"></select>
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label" id="lblVenue">—</label>
                <select id="venue" class="form-select"></select>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label" id="lblLocation">—</label>
                <input id="location" class="form-control" />
              </div>

              <div class="col-12 col-md-3">
                <label class="form-label" id="lblTeamFee">—</label>
                <input id="teamFee" type="number" class="form-control" min="0" />
              </div>

              <div class="col-12 col-md-3">
                <label class="form-label" id="lblPlayerFee">—</label>
                <input id="playerFee" type="number" class="form-control" min="0" />
              </div>

              <div class="col-12">
                <label class="form-label" id="lblNotes">—</label>
                <textarea id="notes" class="form-control" rows="3"></textarea>
              </div>

              <div class="col-12">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="confirmed" />
                  <label class="form-check-label" id="lblConfirmed">—</label>
                </div>
              </div>

            </div>
          </div>

          <div class="modal-footer player-modal__footer">
            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal" id="btnCancel">
              —
            </button>

            <button type="button" class="btn btn-outline-light" id="deleteTournamentBtn">
              —
            </button>

            <button type="submit" class="btn btn-warning" id="btnSave">
              —
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page JS -->
  <script type="module" src="./js/tournament_roster.js"></script>
</body>
</html>
