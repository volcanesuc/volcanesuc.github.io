<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roster del Torneo – Volcanes Ultimate</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons (ojito / lápiz / etc.) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/dashboard.css" />

  <!-- Estilos de esta pantalla -->
  <link rel="stylesheet" href="./css/tournament_roster.css" />
</head>

<body class="loading">

  <!-- HEADER -->
  <div id="app-header"></div>

  <main class="container py-4">

    <!-- Top bar -->
    <div class="d-flex justify-content-between align-items-start flex-wrap gap-2 mb-3">
      <div>
        <h1 class="page-title mb-1" id="pageTitle">—</h1>
        <div class="text-muted" id="pageSubtitle">—</div>
      </div>

      <div class="d-flex align-items-center gap-2">
        <div class="small text-muted" id="appVersion">v—</div>
        <a class="btn btn-outline-secondary" href="tournaments.html" id="backBtn">
          <i class="bi bi-arrow-left"></i>
          Volver
        </a>
      </div>
    </div>

    <!-- Tournament hero -->
    <section class="roster-hero mb-3">
      <div class="d-flex justify-content-between align-items-start flex-wrap gap-2">
        <div>
          <div class="roster-hero__kicker" id="tKicker">Torneo</div>
          <div class="roster-hero__title" id="tName">—</div>
          <div class="roster-hero__sub" id="tMeta">—</div>
          <div class="roster-hero__fees mt-2 d-flex flex-wrap gap-2">
            <!-- Team fee -->
            <span class="pill" id="teamFeePill">
                Team fee: —
            </span>

            <button
                class="btn btn-sm btn-outline-secondary"
                id="toggleTeamFeeBtn"
                type="button"
            >
                <i class="bi bi-cash-coin"></i>
                Marcar pagado
            </button>
          </div>
        </div>

        <a class="btn btn-outline-primary" id="detailBtn" href="#">
          <i class="bi bi-eye"></i>
          Detalle
        </a>
      </div>
    </section>

    <!-- Errors -->
    <div class="alert alert-warning d-none" id="errorBox"></div>

    <!-- Controls -->
    <section class="roster-controls mb-3">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-lg-6">
          <label class="form-label" id="lblSearch">Buscar</label>
          <input class="form-control" id="searchInput" placeholder="Buscar jugador..." />
        </div>

        <div class="col-12 col-lg-6 text-lg-end">
          <button class="btn btn-primary" id="openAddBtn">
            <i class="bi bi-person-plus"></i>
            <span id="btnAddLabel">Agregar jugador</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Roster list -->
    <section class="row g-3">
      <div class="col-12 col-xl-7">
        <div class="panel">
          <div class="panel__title" id="rosterTitle">—</div>
          <div class="panel__sub text-muted" id="rosterSubtitle">—</div>

          <div class="mt-3" id="rosterList"></div>
          <div class="text-muted p-3 d-none" id="rosterEmpty">—</div>
        </div>
      </div>

      <!-- Add players panel -->
      <div class="col-12 col-xl-5">
        <div class="panel">
          <div class="panel__title" id="playersTitle">Jugadores</div>
          <div class="panel__sub text-muted" id="playersSubtitle">Agregar al roster</div>

          <div class="mt-3">
            <input class="form-control" id="playersSearch" placeholder="Buscar en roster general..." />
          </div>

          <div class="mt-3" id="playersList"></div>
          <div class="text-muted p-3 d-none" id="playersEmpty">No hay jugadores.</div>
        </div>
      </div>
    </section>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page JS -->
  <script type="module" src="./js/tournament_roster.js"></script>
</body>
</html>
